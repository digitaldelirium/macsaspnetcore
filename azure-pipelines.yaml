trigger: 
  - master

pr: none

pool:
  vmImage: ubuntu-latest

variables:
  # Container registry service connection established during pipeline creation
- name: dockerfilePath
  value: '$(Build.SourcesDirectory)/Dockerfile'
- name: tag
  value: '$(Build.BuildId)'
  # Agent VM image name
- name: vmImageName
  value: 'ubuntu-latest'
  
stages:
- stage: SetupEnvironment
  displayName: 'Replace Tokens in files with secrets'
  jobs:
  - job: ReplaceTokens
    displayName: 'Setup $(runtimeEnvironment) Environment for Deployment'
    steps:
    # - pwsh: Install-Module Az -Force
    # - pwsh: Import-Module Az -Force
    - task: AzurePowerShell@4
      inputs:
        azureSubscription: $(azureSubscription)
        azurePowerShellVersion: 'Latest installed Version'
        scriptType: filePath
        scriptPath: $(Build.SourcesDirectory)/Deploy/Replace-Tokens.ps1
        scriptArguments:
          -VaultName $(vaultName)
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          $(runtimeEnvironment)